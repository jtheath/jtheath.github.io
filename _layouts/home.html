---
layout: default
---

<div class="row g-5 mb-5">
  <div class="col-md-9">
    <h3 class="fw-bold">Introduction</h3>
    {{ content }}
  </div>
  <!-- <div class="col-md-6"> -->
  <div class="col-md-3 center">
    <img src="{{ site.github.url }}/assets/img/Joshuah.png" alt="Home" width="100%">
  </div>
</div>

<!--{% include publications.html %}-->

<div class="row g-5 mb-5">
  <div class="col-md-12">
    <h3 class="fw-bold border-bottom pb-3 mb-5">New Developments</h3>
    {% for post in site.posts %}
      <p><a href="{{ site.github.url }}/{{ post.url }}">{{ post.title }}</a> - {{ post.date | date: "%B %-d, %Y" }}</p>
    {% endfor %}
  </div>
</div>
